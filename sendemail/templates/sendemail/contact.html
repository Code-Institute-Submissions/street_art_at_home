{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container"></div>
    <div class="row">
        <div class="col text-center mt-5 contactdiv">
            <h2 class="logo-font">Contact Us</h2>
            <hr class="w-50 mb-1"></div>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
