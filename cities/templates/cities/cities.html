{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!--overlay to go on top of main image-->
<div class="overlay"></div>
<!--page header-->
<div class="col text-center bringcontentdown">
    <h2 class="logo-font">Cities We Love</h2>
    <hr class="w-50 mb-1">
</div>
<!--bootstrap card set to display database cities items-->
<div class="card mb-5 mt-5 card border-0">
  <div class="row justify-content-center">
      {% for cities in cities %}
    <div class="col-md-5 d-flex align-items-center mt-3">
      <img class="img-fluid" src="{{ cities.citiesimage.url }}" alt="{{ cities.citiestitle }}">
    </div>
    <div class="col-md-6 d-flex align-items-center mt-3">
      <div class="card-body">
        <h4 class="card-title"><strong>{{ cities.citiestitle }}</strong></h4>
        <p class="card-text">{{ cities.citiestext }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
<!--back to top arrow-->
<div class="btt-button shadow-sm rounded-0 border border-black">
    <a class="btt-link d-flex h-100">
        <i class="fas fa-arrow-up mx-auto my-auto"></i>
    </a>
</div>
<!--js to handle back to top button click-->
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('.btt-link').click(function (e) {
            window.scrollTo(0, 0)
        })
    </script>
{% endblock %}
