{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="card mb-3 mt-3">
  <div class="row g-0">
      {% for cities in cities %}
    <div class="col-md-4">
      <img class="img-fluid img-thumbnail" src="{{ cities.citiesimage.url }}" alt="{% cities.citiestitle }">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ cities.citiestitle }}</h5>
        <p class="card-text">{{ cities.citiestext }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('.btt-link').click(function (e) {
            window.scrollTo(0, 0)
        })
    </script>
{% endblock %}
